<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#ea580c">
<meta name="description" content="HSK flash cards with spaced repetition for learning Chinese.">
<link rel="manifest" href="./manifest.webmanifest">
<link rel="icon" href="./icons/icon.svg" type="image/svg+xml">
<link rel="apple-touch-icon" href="./icons/apple-touch-icon-180.png">
<title>Chinese Flash Cards — Three Decks</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #f0f2f5;
  min-height: 100vh;
  min-height: 100dvh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: max(16px, env(safe-area-inset-top)) max(16px, env(safe-area-inset-right)) max(16px, env(safe-area-inset-bottom)) max(16px, env(safe-area-inset-left));
  color: #333;
  overscroll-behavior-y: none;
  -webkit-tap-highlight-color: transparent;
}

header {
  text-align: center;
  margin-bottom: 24px;
  width: 100%;
  max-width: 420px;
}

header h1 {
  font-size: 1.4rem;
  font-weight: 600;
  color: #555;
}

.progress {
  font-size: 0.9rem;
  color: #888;
  margin-top: 6px;
}

.card {
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
  padding: clamp(28px, 6vw, 48px) clamp(20px, 6vw, 40px);
  width: 100%;
  max-width: 420px;
  text-align: center;
  cursor: pointer;
  user-select: none;
  min-height: clamp(260px, 56vh, 420px);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transition: box-shadow 0.2s;
  touch-action: manipulation;
}

.card:hover {
  box-shadow: 0 6px 32px rgba(0, 0, 0, 0.12);
}

.hanzi {
  font-size: 72px;
  font-weight: 700;
  line-height: 1.2;
  margin-bottom: 12px;
}

.radical-side-glyph {
  display: inline-block;
  transform: translateX(var(--side-shift, 0));
}

.pinyin {
  font-size: 1.4rem;
  color: #666;
  margin-bottom: 8px;
}

.radical-side-note {
  font-size: 0.82rem;
  color: #8a8a8a;
  margin-bottom: 8px;
}

.english {
  font-size: 1.2rem;
  color: #999;
  margin-bottom: 8px;
}

.mnemonic {
  font-size: 0.85rem;
  color: #777;
  font-style: italic;
  margin-top: 10px;
  margin-bottom: 16px;
  line-height: 1.5;
  max-width: 340px;
}

.hint {
  font-size: 0.8rem;
  color: #bbb;
  margin-top: 12px;
}

.related-radicals {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  justify-content: center;
  margin-top: 12px;
}

.chip-link {
  text-decoration: none;
  border: 1px solid #fed7aa;
  color: #9a3412;
  background: #fff7ed;
  border-radius: 999px;
  padding: 4px 10px;
  font-size: 0.8rem;
}

.cultural-tidbit {
  width: 100%;
  margin-top: 14px;
  border-left: 4px solid #ea580c;
  background: #fef9ef;
  border-radius: 10px;
  padding: 10px 12px;
  text-align: left;
}

.cultural-quote {
  font-size: 1.1rem;
  line-height: 1.45;
  color: #3f3f46;
}

.cultural-source {
  margin-top: 8px;
  font-size: 0.78rem;
  color: #78716c;
}

.cultural-translation {
  margin-top: 8px;
  font-size: 0.88rem;
  line-height: 1.45;
  color: #57534e;
}

.cultural-source a {
  color: #9a3412;
}

.study-page {
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
  padding: 20px;
  width: 100%;
  max-width: 420px;
}

.study-page h2 {
  font-size: 1.3rem;
  color: #444;
  margin-bottom: 10px;
}

.study-page p {
  color: #666;
  font-size: 0.95rem;
  line-height: 1.5;
}

.deck-back-link {
  margin-top: auto;
  padding-top: 14px;
  font-size: 0.78rem;
  color: #a3a3a3;
}

.deck-back-link a {
  color: #a3a3a3;
  text-decoration: none;
}

.deck-back-link a:hover {
  color: #888;
  text-decoration: underline;
}


.speaker-btn {
  background: none;
  border: 1px solid #ddd;
  border-radius: 50%;
  width: 44px;
  height: 44px;
  font-size: 1.2rem;
  cursor: pointer;
  color: #888;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-top: 8px;
  transition: background 0.15s, color 0.15s;
}

.speaker-btn:hover {
  background: #f0f0f0;
  color: #555;
}

.difficulty-buttons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 12px;
  margin-top: 20px;
  width: 100%;
}

.difficulty-buttons button {
  border: none;
  border-radius: 8px;
  padding: 12px 16px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  color: #fff;
  transition: opacity 0.15s;
  min-width: 96px;
  flex: 1 1 96px;
  touch-action: manipulation;
}

.difficulty-buttons button:hover { opacity: 0.85; }

.btn-hard { background: #e74c3c; }
.btn-medium { background: #f39c12; }
.btn-easy { background: #27ae60; }

.reset-card-btn {
  margin-top: 12px;
}

.done {
  font-size: 1.3rem;
  color: #888;
  text-align: center;
  padding: 40px;
}

.done .emoji {
  font-size: 3rem;
  margin-bottom: 16px;
}

footer {
  margin-top: 24px;
  width: 100%;
  max-width: 420px;
  display: flex;
  justify-content: center;
}

.reset-btn {
  background: none;
  border: 1px solid #ccc;
  border-radius: 6px;
  padding: 6px 14px;
  font-size: 0.8rem;
  color: #999;
  cursor: pointer;
}

.reset-btn:hover { border-color: #999; color: #666; }

@media (max-width: 480px) {
  body { justify-content: flex-start; }
  header { margin-bottom: 14px; }
  .card { min-height: clamp(240px, 54dvh, 380px); }
  .hanzi { font-size: clamp(52px, 16vw, 64px); }
  .pinyin { font-size: 1.15rem; }
  .english { font-size: 1rem; }
  .mnemonic { font-size: 0.82rem; }
  .difficulty-buttons { gap: 10px; }
  .difficulty-buttons button { flex: 1 1 100%; }
  .hint { margin-top: 10px; }
}
</style>
</head>
<body>

<header>
  <h1>Chinese Flash Cards</h1>
  <div class="progress" id="progress"></div>
</header>

<div id="app"></div>

<footer>
  <button class="reset-btn" id="reset-btn">Reset Progress</button>
</footer>

<script>
// ---------------------------------------------------------------------------
// Vocabulary data source — HSK 1 + HSK 2 (decks use HSK 1 subset + radicals set)
// ---------------------------------------------------------------------------
const VOCAB = [
  // === HSK 1 (143 words) ===
  {hanzi:"爱",pinyin:"ài",english:"to love",mnemonic:"A claw (爫) reaching down to grasp a friend (友) close to your heart — that's love.",mnemonicData:{soundAnchor:"Think of EYE.",story:"A hand reaches toward a friend and holds them close to the chest.",components:[{hanzi:"爫",meaning:"claw/hand"},{hanzi:"友",meaning:"friend"},{hanzi:"心",meaning:"heart"}]}},
  {hanzi:"八",pinyin:"bā",english:"eight",mnemonic:"Two strokes splitting apart, like breaking something in half — 8 can be split into two equal parts.",mnemonicData:{soundAnchor:"Think of BAR.",story:"Two paths split from one starting point.",components:[]}},
  {hanzi:"爸爸",pinyin:"bàba",english:"dad",mnemonic:"爸 = 父 (father) + 巴 (to cling to). A child clinging to their father — dad!",mnemonicData:{soundAnchor:"Think of PAPA.",story:"A little one clings to the family's protector at the doorway.",components:[{hanzi:"父",meaning:"father/protector"}]}},
  {hanzi:"杯子",pinyin:"bēizi",english:"cup",mnemonic:"杯 = 木 (wood) + 不 (not). A wooden vessel that's 'not' empty — a cup ready to be filled.",mnemonicData:{soundAnchor:"",story:"A wooden vessel waits on the table for tea service.",components:[{hanzi:"木",meaning:"wood"}]}},
  {hanzi:"本",pinyin:"běn",english:"(measure word for books)",mnemonic:"A tree 木 with a line at its root — the root/origin of knowledge is a book.",mnemonicData:{soundAnchor:"Think of BUN.",story:"A marked root points to origin at the base of a trunk.",components:[{hanzi:"木",meaning:"tree/wood"}]}},
  {hanzi:"不",pinyin:"bù",english:"not; no",mnemonic:"A bird tries to fly up to the sky but hits a ceiling — not going anywhere!",mnemonicData:{soundAnchor:"Think of BOO.",story:"A bird jumps upward and hits an unseen barrier.",components:[]}},
  {hanzi:"菜",pinyin:"cài",english:"vegetable; dish",mnemonic:"艹 (grass/plant) on top + 采 (to pick). Picking plants from the garden — vegetables!",mnemonicData:{soundAnchor:"Think of SIGH.",story:"Fresh harvest from the garden heads straight to the kitchen.",components:[{hanzi:"艹",meaning:"plant/grass"},{hanzi:"采",meaning:"pick"}]}},
  {hanzi:"茶",pinyin:"chá",english:"tea",mnemonic:"艹 (plant) + 人 (person) + 木 (tree). A person between plants and trees, picking tea leaves.",mnemonicData:{soundAnchor:"Think of CHAI.",story:"Leaves are picked from shrubs for a warm brew.",components:[{hanzi:"艹",meaning:"plant"},{hanzi:"木",meaning:"tree/wood"}]}},
  {hanzi:"吃",pinyin:"chī",english:"to eat",mnemonic:"口 (mouth) + 乞 (to beg). A mouth begging for food — eating!",mnemonicData:{soundAnchor:"Think of CHEW.",story:"A hungry mouth begs for another bite.",components:[{hanzi:"口",meaning:"mouth"}]}},
  {hanzi:"大",pinyin:"dà",english:"big",mnemonic:"A person 人 stretching their arms out wide — as big as possible!",mnemonicData:{soundAnchor:"Think of DAY.",story:"Arms spread wide to claim as much space as possible.",components:[{hanzi:"人",meaning:"person"}]}},
  {hanzi:"的",pinyin:"de",english:"(possessive particle)",mnemonic:"白 (white) + 勺 (spoon). The white spoon is mine — 'of' or possession.",mnemonicData:{soundAnchor:"Think of DUH.",story:"A white spoon marks ownership in a short phrase.",components:[{hanzi:"白",meaning:"white"},{hanzi:"勺",meaning:"spoon"}]}},
  {hanzi:"点",pinyin:"diǎn",english:"o'clock; a little",mnemonic:"A fortune teller 占 uses fire 灬 to divine the exact point in time — o'clock.",mnemonicData:{soundAnchor:"Think of DEAN.",story:"A fortune reader uses fire to mark a precise moment.",components:[{hanzi:"占",meaning:"divine"},{hanzi:"灬",meaning:"fire"}]}},
  {hanzi:"电脑",pinyin:"diànnǎo",english:"computer",mnemonic:"电 (electricity) + 脑 (brain). An electric brain — a computer!",mnemonicData:{soundAnchor:"",story:"An electric brain handles every task on the desk.",components:[{hanzi:"电",meaning:"electricity"},{hanzi:"脑",meaning:"brain"}]}},
  {hanzi:"电视",pinyin:"diànshì",english:"television",mnemonic:"电 (electricity) + 视 (to view). Electric viewing — television!",mnemonicData:{soundAnchor:"",story:"Electric images bring distant scenes into the room.",components:[{hanzi:"电",meaning:"electricity"},{hanzi:"视",meaning:"view"}]}},
  {hanzi:"电影",pinyin:"diànyǐng",english:"movie",mnemonic:"电 (electricity) + 影 (shadow/image). Electric shadows projected on a screen — movies!",mnemonicData:{soundAnchor:"",story:"Electric shadows flicker across a theater wall.",components:[{hanzi:"电",meaning:"electricity"},{hanzi:"影",meaning:"shadow/image"}]}},
  {hanzi:"东西",pinyin:"dōngxi",english:"thing; stuff",mnemonic:"东 (east) + 西 (west). From east to west, everything in between — stuff/things.",mnemonicData:{soundAnchor:"",story:"From east to west, everything in between gets packed together.",components:[{hanzi:"东",meaning:"east"},{hanzi:"西",meaning:"west"}]}},
  {hanzi:"都",pinyin:"dōu",english:"all; both",mnemonic:"者 (one who) lives in the 阝(city). Everyone in the city — all of them.",mnemonicData:{soundAnchor:"Think of DOE.",story:"Everyone in the city is included together.",components:[{hanzi:"者",meaning:"one who"},{hanzi:"阝",meaning:"city/place"}]}},
  {hanzi:"读",pinyin:"dú",english:"to read",mnemonic:"讠(words) + 卖 (sell). Selling words to your mind — reading!",mnemonicData:{soundAnchor:"Think of DO.",story:"Words are traded into the mind through careful study.",components:[{hanzi:"讠",meaning:"speech/words"},{hanzi:"卖",meaning:"sell"}]}},
  {hanzi:"对不起",pinyin:"duìbuqǐ",english:"sorry",mnemonic:"对 (correct) + 不 (not) + 起 (rise). Can't rise to what's correct — I'm sorry.",mnemonicData:{soundAnchor:"",story:"Unable to rise to what is right, you offer an apology.",components:[{hanzi:"对",meaning:"correct"},{hanzi:"起",meaning:"rise"}]}},
  {hanzi:"多",pinyin:"duō",english:"many; much",mnemonic:"Two 夕 (evening) moons stacked — so many evenings, so many!",mnemonicData:{soundAnchor:"Think of DOOR.",story:"Two evening marks stacked together suggest abundance.",components:[{hanzi:"夕",meaning:"evening"}]}},
  {hanzi:"多少",pinyin:"duōshao",english:"how many; how much",mnemonic:"多 (many) + 少 (few). How much is it — many or few?",mnemonicData:{soundAnchor:"",story:"You compare abundance and scarcity to ask for quantity.",components:[{hanzi:"多",meaning:"many/much"},{hanzi:"少",meaning:"few/little"}]}},
  {hanzi:"儿子",pinyin:"érzi",english:"son",mnemonic:"儿 looks like a little person with legs spread wide, learning to walk — a son. 子 is a child.",mnemonicData:{soundAnchor:"",story:"",components:[]}},
  {hanzi:"二",pinyin:"èr",english:"two",mnemonic:"Two horizontal lines — simply the number two.",mnemonicData:{soundAnchor:"Think of ARE.",story:"",components:[]}},
  {hanzi:"饭店",pinyin:"fàndiàn",english:"restaurant; hotel",mnemonic:"饭 (cooked rice/meal) + 店 (shop). A shop that serves meals — restaurant!",mnemonicData:{soundAnchor:"",story:"",components:[{hanzi:"饭",meaning:"cooked rice/meal"},{hanzi:"店",meaning:"shop"}]}},
  {hanzi:"飞机",pinyin:"fēijī",english:"airplane",mnemonic:"飞 (to fly) + 机 (machine). A flying machine — airplane!",mnemonicData:{soundAnchor:"",story:"",components:[{hanzi:"飞",meaning:"to fly"},{hanzi:"机",meaning:"machine"}]}},
  {hanzi:"分钟",pinyin:"fēnzhōng",english:"minute",mnemonic:"分 (to divide) + 钟 (bell/clock). Dividing the clock into parts — minutes.",mnemonicData:{soundAnchor:"",story:"Dividing the clock into parts — minutes.",components:[{hanzi:"分",meaning:"to divide"},{hanzi:"钟",meaning:"bell/clock"}]}},
  {hanzi:"高兴",pinyin:"gāoxìng",english:"happy; glad",mnemonic:"高 (tall/high) + 兴 (excitement). High excitement — happy!",mnemonicData:{soundAnchor:"",story:"",components:[{hanzi:"高",meaning:"tall/high"},{hanzi:"兴",meaning:"excitement"}]}},
  {hanzi:"个",pinyin:"gè",english:"(general measure word)",mnemonic:"A person 人 standing under a cover — just one individual thing.",mnemonicData:{soundAnchor:"Think of GEAR.",story:"A person standing under a cover — just one individual thing.",components:[]}},
  {hanzi:"工作",pinyin:"gōngzuò",english:"work; job",mnemonic:"工 (labor, looks like a beam between floor and ceiling) + 作 (to make). Making with labor — work!",mnemonicData:{soundAnchor:"",story:"",components:[{hanzi:"工",meaning:"labor, looks like a beam between floor and ceiling"},{hanzi:"作",meaning:"to make"}]}},
  {hanzi:"狗",pinyin:"gǒu",english:"dog",mnemonic:"犭(animal) + 句 (phrase). The animal that comes when you call its name — a dog!",mnemonicData:{soundAnchor:"Think of GO.",story:"A kennel guard hears an animal answer a shouted call.",components:[{hanzi:"犭",meaning:"animal"},{hanzi:"句",meaning:"phrase"}]}},
  {hanzi:"汉语",pinyin:"Hànyǔ",english:"Chinese language",mnemonic:"汉 (Han people) + 语 (language). The language of the Han people — Chinese!",mnemonicData:{soundAnchor:"",story:"",components:[{hanzi:"汉",meaning:"Han people"},{hanzi:"语",meaning:"language"}]}},
  {hanzi:"好",pinyin:"hǎo",english:"good",mnemonic:"女 (woman) + 子 (child). A mother with her child — that's good!",mnemonicData:{soundAnchor:"Think of HOW.",story:"A mother and child share a peaceful morning at home.",components:[{hanzi:"女",meaning:"woman"},{hanzi:"子",meaning:"child"}]}},
  {hanzi:"好吃",pinyin:"hǎochī",english:"delicious",mnemonic:"好 (good) + 吃 (eat). Good to eat — delicious!",mnemonicData:{soundAnchor:"",story:"",components:[{hanzi:"好",meaning:"good"},{hanzi:"吃",meaning:"eat"}]}},
  {hanzi:"喝",pinyin:"hē",english:"to drink",mnemonic:"口 (mouth) + 曷 (why not). Why not put something in your mouth? Drink up!",mnemonicData:{soundAnchor:"Think of HER.",story:"",components:[{hanzi:"口",meaning:"mouth"},{hanzi:"曷",meaning:"why not"}]}},
  {hanzi:"和",pinyin:"hé",english:"and",mnemonic:"禾 (grain) + 口 (mouth). Grain and mouths together — harmony, togetherness, 'and'.",mnemonicData:{soundAnchor:"Think of HUH.",story:"Grain and mouths together — harmony, togetherness, 'and'.",components:[{hanzi:"禾",meaning:"grain"},{hanzi:"口",meaning:"mouth"}]}},
  {hanzi:"很",pinyin:"hěn",english:"very",mnemonic:"彳(step) + 艮 (stubborn/tough). Taking tough steps — going very far!",mnemonicData:{soundAnchor:"Think of HEN.",story:"Taking tough steps — going very far!",components:[{hanzi:"彳",meaning:"step"},{hanzi:"艮",meaning:"stubborn/tough"}]}},
  {hanzi:"后面",pinyin:"hòumiàn",english:"behind",mnemonic:"后 (after/behind) + 面 (face/side). The back face of something — behind.",mnemonicData:{soundAnchor:"",story:"",components:[{hanzi:"后",meaning:"after/behind"},{hanzi:"面",meaning:"face/side"}]}},
  {hanzi:"回",pinyin:"huí",english:"to return",mnemonic:"A small box 口 inside a big box 囗 — going back inside where you came from. Returning!",mnemonicData:{soundAnchor:"Think of WAY.",story:"",components:[]}},
  {hanzi:"会",pinyin:"huì",english:"can; to be able to",mnemonic:"人 (person) + 云 (cloud). A person who can reach the clouds — ability!",mnemonicData:{soundAnchor:"Think of WAY.",story:"",components:[{hanzi:"人",meaning:"person"},{hanzi:"云",meaning:"cloud"}]}},
  {hanzi:"几",pinyin:"jǐ",english:"how many; several",mnemonic:"Looks like a small table — how many things are on the table?",mnemonicData:{soundAnchor:"Think of JEEP.",story:"",components:[]}},
  {hanzi:"家",pinyin:"jiā",english:"home; family",mnemonic:"宀 (roof) + 豕 (pig). A pig under a roof — in ancient China, keeping pigs meant a prosperous home.",mnemonicData:{soundAnchor:"Think of JAR.",story:"",components:[{hanzi:"宀",meaning:"roof"},{hanzi:"豕",meaning:"pig"}]}},
  {hanzi:"叫",pinyin:"jiào",english:"to be called; to call",mnemonic:"口 (mouth) + 丩 (twist). Your mouth twists open to call out someone's name.",mnemonicData:{soundAnchor:"",story:"",components:[{hanzi:"口",meaning:"mouth"},{hanzi:"丩",meaning:"twist"}]}},
  {hanzi:"今天",pinyin:"jīntiān",english:"today",mnemonic:"今 (now/present) + 天 (day). The present day — today!",mnemonicData:{soundAnchor:"",story:"",components:[{hanzi:"今",meaning:"now/present"},{hanzi:"天",meaning:"day"}]}},
  {hanzi:"九",pinyin:"jiǔ",english:"nine",mnemonic:"Looks like an arm flexing — strong enough to lift nine things!",mnemonicData:{soundAnchor:"Think of JOE.",story:"",components:[]}},

  {hanzi:"看",pinyin:"kàn",english:"to look; to watch",mnemonic:"手 (hand) over 目 (eye). Put your hand above your eyes to look into the distance.",mnemonicData:{soundAnchor:"Think of CAN.",story:"",components:[{hanzi:"手",meaning:"hand"},{hanzi:"目",meaning:"eye"}]}},
  {hanzi:"看见",pinyin:"kànjiàn",english:"to see",mnemonic:"看 (look) + 见 (perceive). You look and actually perceive — you see it!",mnemonicData:{soundAnchor:"",story:"",components:[{hanzi:"看",meaning:"look"},{hanzi:"见",meaning:"perceive"}]}},
  {hanzi:"块",pinyin:"kuài",english:"(measure word for money)",mnemonic:"土 (earth) + 夬 (decisive). A decisive chunk of earth — a piece, used for counting money.",mnemonicData:{soundAnchor:"Think of WHY.",story:"",components:[{hanzi:"土",meaning:"earth"},{hanzi:"夬",meaning:"decisive"}]}},

  {hanzi:"了",pinyin:"le",english:"(completed action particle)",mnemonic:"Looks like a hook — it hooks onto the end of a sentence to mark 'done!'",mnemonicData:{soundAnchor:"Think of LUCK.",story:"",components:[]}},
  {hanzi:"冷",pinyin:"lěng",english:"cold",mnemonic:"冫(ice) + 令 (command). Ice commands the temperature — cold!",mnemonicData:{soundAnchor:"Think of LUNG.",story:"",components:[{hanzi:"冫",meaning:"ice"},{hanzi:"令",meaning:"command"}]}},

  {hanzi:"妈妈",pinyin:"māma",english:"mom",mnemonic:"妈 = 女 (woman) + 马 (horse). The woman strong as a horse who carries everything — mom!",mnemonicData:{soundAnchor:"Think of MAMA.",story:"",components:[{hanzi:"女",meaning:"woman"},{hanzi:"马",meaning:"horse"}]}},
  {hanzi:"吗",pinyin:"ma",english:"(question particle)",mnemonic:"口 (mouth) + 马 (horse). Your mouth gallops forward like a horse with a question — right?",mnemonicData:{soundAnchor:"",story:"",components:[{hanzi:"口",meaning:"mouth"},{hanzi:"马",meaning:"horse"}]}},

function normalizeEnglishText(text) {
  return String(text || "")
    .toLowerCase()
    .replace(/[^a-z0-9\s]/g, " ")
    .replace(/\s+/g, " ")
    .trim();
}

const RAW_STOPWORDS = new Set([
  "a", "an", "the", "to", "of", "and", "or", "is", "are", "be", "in", "on", "at", "for", "with",
  "from", "it", "its", "this", "that", "these", "those",
]);
const NOISY_MEANING_TOKENS = new Set([
  "side", "form", "particle", "measure", "general", "possessive",
]);

function extractRawMeaningTokens(text) {
  const normalized = normalizeEnglishText(text);
  const tokens = new Set();
  for (const raw of normalized.split(" ")) {
    const tok = raw.trim();
    if (!tok || tok.length < 2) continue;
    if (RAW_STOPWORDS.has(tok)) continue;
    if (NOISY_MEANING_TOKENS.has(tok)) continue;
    tokens.add(tok);
  }
  return tokens;
}

function canonicalToken(token) {
  let t = token;
  if (TOKEN_SYNONYMS[t]) t = TOKEN_SYNONYMS[t];
  if (t.endsWith("ing") && t.length > 5) t = t.slice(0, -3);
  else if (t.endsWith("ed") && t.length > 4) t = t.slice(0, -2);
  else if (t.endsWith("s") && t.length > 4) t = t.slice(0, -1);
  if (TOKEN_SYNONYMS[t]) t = TOKEN_SYNONYMS[t];
  return t;
}

function extractMeaningTokens(text) {
  const normalized = normalizeEnglishText(text);
  const tokens = new Set();
  for (const raw of normalized.split(" ")) {
    const tok = canonicalToken(raw.trim());
    if (!tok || tok.length < 2) continue;
    if (NOISY_MEANING_TOKENS.has(raw.trim())) continue;
    tokens.add(tok);
  }
  return tokens;
}

function overlapCount(a, b) {
  let count = 0;
  for (const token of a) {
    if (b.has(token)) count++;
  }
  return count;
}

function pinyinSyllableToNumbered(syllable) {
  let tone = 5;
  let base = "";
  const text = (syllable || "").toLowerCase();

  for (const ch of text) {
    if (PINYIN_TONE_CHAR_MAP[ch]) {
      const [plain, detectedTone] = PINYIN_TONE_CHAR_MAP[ch];
      base += plain;
      if (detectedTone !== 5) tone = detectedTone;
    } else if (/[a-z]/.test(ch)) {
      base += ch;
    }
  }

  if (!base) return "";
  return `${base}${tone}`;
}

function pinyinToAudioKeys(pinyin) {
  return (pinyin || "")
    .replace(/['’]/g, " ")
    .split(/\s+/)

function isEnglishAnchorWord(word) {
  return ENGLISH_SOUND_ANCHOR_WORDS.has(String(word || "").toUpperCase());
}

function canonicalizeSoundAnchorPhrase(phrase) {
  const text = String(phrase || "").trim();
  if (!text) return "";
  const body = text.replace(/^Think of\s+/i, "").replace(/[.?!]+$/, "").trim();
  if (!body) return "";
  const words = body.match(/[A-Za-z]+/g) || [];
  if (words.length === 0) return "";
  const upperWords = words.map((word) => word.toUpperCase());
  if (!upperWords.every((word) => isEnglishAnchorWord(word))) return "";
  return buildIntelligibleAnchorPhrase(upperWords);
}

function buildIntelligibleAnchorPhrase(words) {
  if (words.length === 0) return "";
  if (words.length === 1) return `Think of ${words[0]}.`;
  return `Think of ${words.join(", ")}.`;
}

function getSoundAnchor(card) {
  const keys = pinyinToAudioKeys(card.pinyin);
  if (keys.length === 0) return "";
  const parts = keys.map((key) => {
    const plain = key.replace(/[1-5]$/, "").replaceAll("v", "u");
    return String(PHONETIC_ANCHOR_CANDIDATES[plain] || "").toUpperCase();
  });
  if (parts.some((part) => !part)) return "";
  if (!parts.every((part) => isEnglishAnchorWord(part))) return "";
  return canonicalizeSoundAnchorPhrase(buildIntelligibleAnchorPhrase(parts));
}

function mergeSoundAnchorAndStory(soundAnchor, story) {
  const anchor = canonicalizeSoundAnchorPhrase(soundAnchor);
  const text = String(story || "").trim();
  if (!anchor) return text;
  if (!text) return anchor;
  const escapedAnchor = anchor.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
  const anchorPattern = new RegExp(escapedAnchor, "i");
  if (anchorPattern.test(text)) return text.replace(anchorPattern, anchor);
  return `${anchor} ${text}`;
}

function normalizeMnemonicData(card) {
  const raw = card.mnemonicData;
  if (raw && typeof raw === "object") {
    const soundAnchor = canonicalizeSoundAnchorPhrase(raw.soundAnchor);
    const story = String(raw.story || "").trim();
    const components = Array.isArray(raw.components) ? raw.components : [];
    return { soundAnchor, story, components };
  }
  const parsed = parseMnemonic(card);
  return {
    soundAnchor: getSoundAnchor(card),
    story: parsed.text,
    components: parsed.chips.map((item) => ({ hanzi: item.hanzi, meaning: item.meaning })),
  };
}

function playAudioSequence(urls) {
  if (urls.length === 0) return;
  let i = 0;

  function playNext() {
    if (i >= urls.length) return;
    const audio = new Audio(urls[i++]);
    audio.addEventListener("ended", playNext, { once: true });
    audio.addEventListener("error", playNext, { once: true });
    audio.play().catch(playNext);
  }

  playNext();
}

  const keys = pinyinToAudioKeys(pinyin);
  if (keys.length === 0) return;
  const urls = keys.map((key) => `${AUDIO_BASE_SYLLABLES}/cmn-${encodeURIComponent(key)}.mp3`);
  playAudioSequence(urls);
}

  return String(text || "")
    .replaceAll("&", "&amp;")
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;")
    .replaceAll('"', "&quot;")
    .replaceAll("'", "&#39;");
}

function hashString(str) {
  let hash = 0;
  for (let i = 0; i < str.length; i++) {
    hash = (hash * 31 + str.charCodeAt(i)) >>> 0;
  }
  return hash;
}

function getCulturalTidbitForCard(card) {
  const key = card.hanzi || "";
  const seed = hashString(`${key}|${todayStr()}|${getDailyTidbitSalt()}`);
  const cardTokens = CARD_MEANING_TOKENS.get(key) || new Set();
  const cardRawTokens = CARD_RAW_MEANING_TOKENS.get(key) || new Set();
  if (cardTokens.size === 0 && cardRawTokens.size === 0) return null;

  const scored = [];
  for (const meta of TIDBIT_META) {
    if (meta.quoteLen > TIDBIT_MAX_QUOTE_CHARS) continue;
    const canonicalScore = overlapCount(cardTokens, meta.tokens);
    const rawScore = overlapCount(cardRawTokens, meta.rawTokens);
    const canonicalSpecificScore = [...cardTokens].reduce(
      (n, token) => n + (!GENERIC_CANONICAL_TOKENS.has(token) && meta.tokens.has(token) ? 1 : 0),
      0
    );
    // Require direct lexical overlap, or at least one non-generic conceptual overlap.
    if (rawScore === 0 && canonicalSpecificScore === 0) continue;
    const score = rawScore * 3 + canonicalSpecificScore * 2 + canonicalScore;
    scored.push({ ...meta, score, rawScore, canonicalScore, canonicalSpecificScore });
  }
  if (scored.length === 0) return null;

  scored.sort((a, b) => {
    if (b.score !== a.score) return b.score - a.score;
    if (a.quoteLen !== b.quoteLen) return a.quoteLen - b.quoteLen;
    return a.index - b.index;
  });
  const topScore = scored[0].score;
  // Keep a small pool of strong candidates to reduce repetition.
  const best = scored.filter((item) => item.score >= topScore - 1).slice(0, 6);
  return best[seed % best.length].tidbit;
}

function getTidbitAttribution(tidbit) {
  const source = tidbit.source || "";
  if (source.includes("道德经")) return "Laozi, Tao Te Ching";
  if (source.includes("孙子兵法") || source.includes("孙子")) return "Sun Tzu, The Art of War";
  if (source.includes("论语")) return "Confucius, Analects";
  return "Classical Chinese text";
}

function buildQueue(cards, progress) {
  const today = todayStr();
  const due = [];
  const unseen = [];

  for (const card of cards) {
    const id = getCardId(card);
    const p = progress[id];
    if (!p) unseen.push(card);
    else if (p.due <= today) due.push(card);
  }

  const baseQueue = [...shuffle(due), ...shuffle(unseen).slice(0, NEW_CARDS_PER_SESSION)];
  if (baseQueue.length === 0) return baseQueue;
  return baseQueue;
}

function rateCard(card, progress, difficulty, deckId) {
  const id = getCardId(card);
  const p = progress[id] || { interval: 0, ease: 2.5, repetitions: 0 };
  let { interval, ease, repetitions } = p;

  if (difficulty === "hard") {
    interval = 1;
    ease = Math.max(1.3, ease - 0.2);
    repetitions = 0;
  } else if (difficulty === "medium") {
    if (repetitions === 0) interval = 1;
    else if (repetitions === 1) interval = 6;
    else interval = Math.round(interval * ease);
    repetitions++;
  } else if (difficulty === "easy") {
    if (repetitions === 0) interval = 4;
    else interval = Math.round(interval * ease * 1.3);
    ease = Math.min(3.0, ease + 0.15);
    repetitions++;
  }

  const due = new Date();
  due.setDate(due.getDate() + interval);

  progress[id] = {
    interval,
    ease,
    repetitions,
    due: due.toISOString().slice(0, 10),
  };

  saveDeckProgress(deckId, progress);
}

const app = document.getElementById("app");
const progressEl = document.getElementById("progress");
const resetBtn = document.getElementById("reset-btn");
const RADICAL_MEANINGS = Object.fromEntries(
  RADICAL_DECK_CARDS.map((card) => [card.hanzi, card.english])
);
const RADICAL_SIDE_FORM_FULL_FORM = {
  "讠": "言",
  "氵": "水",
  "扌": "手",
  "忄": "心",
  "亻": "人",
  "钅": "金",
  "纟": "糸",
  "阝": "阜",
};
const RADICAL_SIDE_FORM_SHIFT = {
  "讠": "0.12em",
  "氵": "0.1em",
  "扌": "0.1em",
  "忄": "0.1em",
  "亻": "0.1em",
  "钅": "0.1em",
  "纟": "0.1em",
  "阝": "0.16em",
};

let activeDeckId = null;
let progress = {};
let queue = [];
let lessonQueue = [...queue];
let currentIndex = 0;
let stage = 0;

function getActiveDeck() {
  return activeDeckId ? DECKS[activeDeckId] : null;
}

function setActiveDeck(deckId) {
  activeDeckId = deckId;
  saveActiveDeckId(deckId);
  progress = loadDeckProgress(deckId);
  startNewLessonFromProgress();
}

function getRadicalSideFormFullForm(deck, card) {
  if (deck.mode !== "radicals_to_english") return "";
  return RADICAL_SIDE_FORM_FULL_FORM[card.hanzi] || "";
}

function getRadicalSideFormShift(deck, card) {
  if (deck.mode !== "radicals_to_english") return "";
  return RADICAL_SIDE_FORM_SHIFT[card.hanzi] || "";
}

function startNewLessonFromProgress() {
  const deck = getActiveDeck();
  queue = deck ? buildQueue(deck.cards, progress) : [];
  lessonQueue = [...queue];
  currentIndex = 0;
}

function replayLesson() {
  if (lessonQueue.length === 0) return;
  queue = shuffle(lessonQueue);
  currentIndex = 0;
  renderStudyDeck();
}

function parseRoute() {
  const raw = location.hash.replace(/^#\/?/, "");
  if (!raw) return { route: "decks", params: new URLSearchParams() };
  const [path, query = ""] = raw.split("?");
  const route = ["decks", "study"].includes(path) ? path : "decks";
  return { route, params: new URLSearchParams(query) };
}

function parseMnemonic(card) {
  const mnemonic = card.mnemonic || "";
  const componentPattern = /([\u3400-\u9fff]+)\s*\(([^)]+)\)/g;
  const chips = [];
  const seen = new Set();

  for (const match of mnemonic.matchAll(componentPattern)) {
    const hanzi = match[1].trim();
    const meaning = match[2].trim();
    const key = `${hanzi}|${meaning}`;
    if (!hanzi || !meaning || seen.has(key)) continue;
    seen.add(key);
    chips.push({ hanzi, meaning });
  }

  let text = mnemonic.trim();
  const firstStop = text.search(/[。.!?]/);
  if (firstStop !== -1) {
    const head = text.slice(0, firstStop + 1);
    if (/[\u3400-\u9fff]+\s*\([^)]+\)/.test(head)) {
      text = text.slice(firstStop + 1).trim();
    }
  }

  if (!text) {
    text = mnemonic
      .replace(componentPattern, "$1")
      .replace(/\s*[+＋=＝]\s*/g, " ")
      .replace(/\s+/g, " ")
      .trim();
  }

  // Mnemonic line should be English-only; keep Hanzi in chips above.
  text = text
    .replace(/[\u3400-\u9fff]+/g, " ")
    .replace(/\([^)]*\)/g, " ")
    .replace(/\s*[+＋=＝]\s*/g, " ")
    .replace(/\s*[-–—]\s*/g, " — ")
    .replace(/^[^a-zA-Z0-9]+/, "")
    .replace(/\s+/g, " ")
    .trim();

  // Keep mnemonic concise: max two short sentences.
  const sentenceParts = text.match(/[^.!?]+[.!?]?/g) || [];
  if (sentenceParts.length > 2) {
    text = sentenceParts.slice(0, 2).join(" ").trim();
  }

  return { text, chips };
}

function buildMnemonicAndChips(card, options = {}) {
  const includeSoundAnchor = options.includeSoundAnchor !== false;
  const includeChips = options.includeChips !== false;
  const mnemonicData = normalizeMnemonicData(card);
  const chips = [];
  const seen = new Set();
  const pushChip = (hanzi, meaning) => {
    const h = (hanzi || "").trim();
    const m = (meaning || "").trim();
    if (!h || !m) return;
    const key = `${h}|${m}`;
    if (seen.has(key)) return;
    seen.add(key);
    chips.push({ hanzi: h, meaning: m });
  };

  for (const item of mnemonicData.components) {
    pushChip(item.hanzi, item.meaning);
  }

  if (includeChips) {
    const parsed = parseMnemonic(card);
    for (const item of parsed.chips) {
      pushChip(item.hanzi, item.meaning);
    }

    const equalPattern = /([\u3400-\u9fff]+)\s*=\s*([^。.!?;；]+)/g;
    for (const match of (card.mnemonic || "").matchAll(equalPattern)) {
      const token = match[1].trim();
      const meaning = match[2].trim();
      if (!token || !meaning) continue;
      for (const ch of token) {
        pushChip(ch, meaning);
      }
    }

    for (const ch of card.hanzi) {
      const covered = chips.some((item) => item.hanzi.includes(ch));
      if (covered) continue;
      const meaning = RADICAL_MEANINGS[ch] || "word component";
      pushChip(ch, meaning);
    }
    if (chips.length === 0) pushChip(card.hanzi, "word component");
  }
  if (includeChips) {
    // Avoid self-referential chips (notably radical cards like 木 -> "木 wood/tree").
    const filtered = chips.filter((item) => item.hanzi !== card.hanzi);
    chips.length = 0;
    chips.push(...filtered);
  }

  const story = String(mnemonicData.story || "");
  const text = includeSoundAnchor
    ? mergeSoundAnchorAndStory(mnemonicData.soundAnchor, story)
    : story.trim();
  return { text, chips };
}

function getDeckDueCount(deck) {
  const today = todayStr();
  const deckProgress = loadDeckProgress(deck.id);
  let count = 0;
  for (const card of deck.cards) {
    const p = deckProgress[getCardId(card)];
    if (!p || p.due <= today) count++;
  }
  return count;
}

function renderDeckSelection() {
  progressEl.textContent = "Choose a deck";
  let html = '<section class="study-page">';

  for (const deck of Object.values(DECKS)) {
    const dueCount = getDeckDueCount(deck);
    html += '<div style="margin:10px 0;">';
    html += `<a class="chip-link" style="display:block;padding:12px 14px;" href="#/study?deck=${deck.id}">`;
    html += `<strong>${escapeHtml(deck.title)}</strong><br>`;
    html += `<small>${escapeHtml(deck.subtitle)} · ${dueCount} due/new</small>`;
    html += "</a>";
    html += "</div>";
  }

  html += "</section>";
  app.innerHTML = html;
}

function renderStudyDeck() {
  const deck = getActiveDeck();
  if (!deck) {
    renderDeckSelection();
    return;
  }

  if (currentIndex >= queue.length) {
    progressEl.textContent = "";
    let html =
      '<div class="done"><div class="emoji">&#127881;</div>' +
      "All done for today!<br>" +
      '<small style="color:#aaa">Come back tomorrow for more review.</small>';
    html += '<div style="margin-top:14px;"><a class="reset-btn" href="#/decks">Deck selection</a></div>';
    if (lessonQueue.length > 0) {
      html += '<div style="margin-top:14px;"><button class="reset-btn" id="replay-lesson-btn">Replay lesson</button></div>';
    }
    html += "</div>";
    app.innerHTML = html;
    const replayBtn = document.getElementById("replay-lesson-btn");
    if (replayBtn) {
      replayBtn.addEventListener("click", replayLesson);
    }
    return;
  }

  const card = queue[currentIndex];

  progressEl.textContent = `${deck.title} · Card ${currentIndex + 1} of ${queue.length}`;
  stage = 0;
  render();

  function render() {
    const isEnglishToHanzi = deck.mode === "english_to_hanzi";
    const finalStage = 2;
    const sideFormFullForm = getRadicalSideFormFullForm(deck, card);
    const sideFormShift = getRadicalSideFormShift(deck, card);
    let html = '<div class="card" id="flashcard">';
    const parsedMnemonic = stage >= finalStage ? buildMnemonicAndChips(card) : null;
    const tidbit = stage >= finalStage ? getCulturalTidbitForCard(card) : null;

    if (isEnglishToHanzi) {
      html += `<div class="english">${card.english}</div>`;
    } else {
      if (sideFormShift) {
        html += `<div class="hanzi"><span class="radical-side-glyph" style="--side-shift:${escapeHtml(sideFormShift)}">${escapeHtml(card.hanzi)}</span></div>`;
      } else {
        html += `<div class="hanzi">${escapeHtml(card.hanzi)}</div>`;
      }
      if (sideFormFullForm) {
        html += `<div class="radical-side-note">side form of ${escapeHtml(sideFormFullForm)}</div>`;
      }
    }

    if (stage >= 1) {
      html += `<div class="pinyin">${card.pinyin}</div>`;
      html += '<button class="speaker-btn" id="speak-btn" title="Play pronunciation">&#128264;</button>';
    }

    if (stage >= finalStage) {
      if (isEnglishToHanzi) {
        html += `<div class="hanzi">${card.hanzi}</div>`;
      } else {
        html += `<div class="english">${card.english}</div>`;
      }
      if (parsedMnemonic.text) {
        html += `<div class="mnemonic">${escapeHtml(parsedMnemonic.text)}</div>`;
      }
      if (parsedMnemonic.chips.length > 0) {
        html += '<div class="related-radicals">';
        for (const item of parsedMnemonic.chips) {
          html += `<span class="chip-link">${escapeHtml(item.hanzi)} ${escapeHtml(item.meaning)}</span>`;
        }
        html += "</div>";
      }
      if (tidbit) {
        html += '<div class="cultural-tidbit">';
        html += `<div class="cultural-quote">${escapeHtml(tidbit.quote)}</div>`;
        if (tidbit.translation) {
          html += `<div class="cultural-translation">${escapeHtml(tidbit.translation)}</div>`;
        }
        const attribution = getTidbitAttribution(tidbit);
        html += '<div class="cultural-source">';
        html += `&mdash; ${escapeHtml(attribution)}`;
        html += ` · ${escapeHtml(tidbit.source)} · `;
        html += `<a href="${escapeHtml(tidbit.url)}" target="_blank" rel="noopener noreferrer">source</a>`;
        html += "</div>";
        html += "</div>";
      }
    }

    if (stage >= finalStage) {
      html += '<div class="difficulty-buttons">';
      html += '<button class="btn-easy" data-difficulty="easy">Easy</button>';
      html += '<button class="btn-medium" data-difficulty="medium">Medium</button>';
      html += '<button class="btn-hard" data-difficulty="hard">Hard</button>';
      html += "</div>";
      html += '<button class="reset-btn reset-card-btn" id="reset-card-btn">Reset card</button>';
    }

    if (stage < finalStage) {
      const hints = ["tap to reveal pinyin", "tap to reveal full answer"];
      html += `<div class="hint">${hints[stage]}</div>`;
    }

    html += '<div class="deck-back-link"><a href="#/decks">Back to deck selection</a></div>';
    html += "</div>";
    app.innerHTML = html;

    // Card click advances stage (only before answer is revealed)
    if (stage < finalStage) {
      document.getElementById("flashcard").addEventListener("click", () => {
        stage++;
        render();
      });
    }

    // Speaker button plays audio without advancing
    const speakBtn = document.getElementById("speak-btn");
    if (speakBtn) {
      speakBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        if (deck.mode === "radicals_to_english") speakPinyin(card.pinyin);
        else speak(card.hanzi, card.pinyin);
      });
    }

    // Difficulty buttons rate and advance to next card
    for (const btn of app.querySelectorAll(".difficulty-buttons button")) {
      btn.addEventListener("click", (e) => {
        e.stopPropagation();
        rateCard(card, progress, btn.dataset.difficulty, deck.id);
        currentIndex++;
        renderStudyDeck();
      });
    }

    const resetCardBtn = document.getElementById("reset-card-btn");
    if (resetCardBtn) {
      resetCardBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        stage = 0;
        render();
      });
    }
  }
}

function renderRoute() {
  const { route, params } = parseRoute();
  resetBtn.style.display = route === "study" ? "inline-block" : "none";

  if (route === "decks") {
    renderDeckSelection();
    return;
  }

  const requestedDeckId = params.get("deck") || activeDeckId || getSavedActiveDeckId();
  if (!requestedDeckId || !DECKS[requestedDeckId]) {
    location.hash = "#/decks";
    return;
  }
  if (activeDeckId !== requestedDeckId) setActiveDeck(requestedDeckId);
  renderStudyDeck();
}

resetBtn.addEventListener("click", () => {
  const deck = getActiveDeck();
  if (!deck) return;
  if (confirm(`Reset progress for "${deck.title}"? This cannot be undone.`)) {
    localStorage.removeItem(DECK_STORAGE_KEYS[deck.id]);
    progress = {};
    startNewLessonFromProgress();
    renderRoute();
  }
});

window.addEventListener("hashchange", renderRoute);
migrateLegacyProgress();
if (!location.hash) location.hash = "#/decks";
renderRoute();
initPWA();
